<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>The Pitchers</title>
    <link rel="stylesheet" type="text/css" href="styles/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/lib/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/lib/simple-sidebar.css">
    <link rel="stylesheet" type="text/css" href="styles/login.css">
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">


<body>

<div class="content">

    <!-- header of the page-->
    <header>
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">The Pitchers</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown active">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-list-alt"></i> Reservations<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Make Reservation</a></li>
                                <li><a href="#" data-toggle="modal" data-target="#exampleModal1" data-whatever="@mdo">Cancel Reservation</a></li>
                                <li><a href="#" data-toggle="modal" data-target="#exampleModal3" data-whatever="@mdo">Update Reservation</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Others</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                    </form>
                    <ul class="nav navbar-nav navbar-right active">
                        <li><a data-toggle="modal" data-target="#login" href="#"><i class="fa fa-user"> Login</i></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="animation">

    </div>

    <article>
        <!-- Make Customer Reservatoin-->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div class="row">
                                <div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                                    <h3>MAKE A RESERVATION</h3>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="content">
                                    <div class="row">
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="date">Date</label>
                                            <input type="date" class="form-control" id="date">
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="time">Time</label>
                                            <input type="time" class="form-control" id="time">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="reserve-name">Name</label>
                                        <input type="text" class="form-control" id="reserve-name" placeholder="Enter Your Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone</label>
                                        <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="example@domain.com">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="party-size">Party Size</label>
                                            <input type="number" class="form-control" id="party-size" placeholder="# Guests">
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="special-needs">Special Needs</label>
                                            <input type="email" class="form-control" id="special-needs" placeholder="e.g. Birthday, Anniversary etc.">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Cancel Customer Reservation -->
        <section>
            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <div class="row">
                                <div class="col-md-7 col-sm-7 col-xs-7 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                                    <h3>CANCEL RESERVATION</h3>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="content">
                                    <div class="form-group">
                                        <label for="name">Confirmation Number</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary submit">Cancel Reservation</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Update Customer Reservation -->
        <section>
            <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
                            <div class="row">
                                <div class="col-md-7 col-sm-7 col-xs-7 col-md-offset-3 col-sm-offset-3 col-xs-offset-3">
                                    <h3>UPDATE RESERVATION</h3>
                                </div>
                            </div>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="content">
                                    <div class="form-group">
                                        <label for="update-number">Confirmation Number</label>
                                        <input type="text" class="form-control" id="update-number" placeholder="Enter#">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="update-date">Date</label>
                                            <input type="date" class="form-control" id="update-date">
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="update-time">Time</label>
                                            <input type="time" class="form-control" id="update-time">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="update-name">Name</label>
                                        <input type="text" class="form-control" id="update-name" placeholder="Enter Your Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="update-phone">Phone</label>
                                        <input type="text" class="form-control" id="update-phone" placeholder="Enter Your Phone">
                                    </div>
                                    <div class="form-group">
                                        <label for="update-email">Email</label>
                                        <input type="email" class="form-control" id="update-email" placeholder="example@domain.com">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="update-party-size">Party Size</label>
                                            <input type="number" class="form-control" id="update-party-size" placeholder="# Guests">
                                        </div>
                                        <div class="form-group col-md-6 col-sm-6 col-xs-12">
                                            <label for="update-special-needs">Special Needs</label>
                                            <input type="email" class="form-control" id="update-special-needs" placeholder="e.g. Birthday, Anniversary etc.">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary submit">Update</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Login for owner -->
        <section>
            <div class="row">
                <div class="col-md-3 col-sm-2 col-xs-3 col-md-offset-6 col-sm-offset-4 col-xs-offset-4">
                    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog signup-outer" role="document">
                            <div class="modal-content signup-form">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color:gold"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">Owner Account</h4>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="content">
                                            <div class="form-group">
                                                <label for="owner-email">Email</label>
                                                <input type="email" class="form-control" id="owner-email" placeholder="example@domain.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password</label>
                                                <input type="password" class="form-control" id="password">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Sign In</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </article>

    <!--footer of page-->
    <footer>
        <div class="col-md-offset-3">Â© 2015, The Pitchers, All rights Reserved
            <span class="col-md-offset-4"><i class="fa fa-google-plus"></i> <i class="fa fa-twitter"></i> <i class="fa fa-facebook"></i></span>
        </div>
    </footer>

</div>

</body>
</html>
